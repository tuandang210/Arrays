<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fds</title>
    <style>
        td {
            height: 100px;
            width: 100px;
            font-size: 80px;
        }

        table {
            border: 1px solid dimgray;
            text-align: center;
        }
    </style>
</head>
<body>
<script>
    let source, i, j;
    source = "<table cellspacing='0' border='1px'>"
    for (i=1; i<6; i++) {
        source = source +"<tr>";
        for (j=1;j<6; j++) {
            source = source + "<td id='"+i+","+j+"' onclick='onClick(this.id)'></td>";
        }
        source= source + "</tr>";
    }
    source = source + "</table>";
    document.write(source);
</script>
</body>
</html>
<script>
    function onClick(id)  {
        if(document.getElementById(id).innerHTML === ""){
            document.getElementById(id).innerHTML = "X";
        }else if ( document.getElementById(id).innerHTML === "X"){
            document.getElementById(id).innerHTML = "O";
        }else{
            document.getElementById(id).innerHTML = "";
        }
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>max</title>
</head>
<body>
    <script>
        let numbers = [-3, 5, 1, 3, 2, 10];
        let max = 0;
        let index = 0;
        for (i=0; i<numbers.length;i++) {
            if (numbers[i] >max) {
                max = numbers[i];
                index=i;
            }
        }
        document.write("max = " + max + " at position " + index);
    </script>
</body>
</html>

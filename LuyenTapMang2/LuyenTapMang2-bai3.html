<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dá</title>
</head>
<body>
    <script>

        let symbol=prompt("Nhập");
        let count=0;
        for (let x=0;x<symbol.length;x++) {
            if ((symbol[x]==1) || (symbol[x]==2) || (symbol[x]==3) || (symbol[x]==4) || (symbol[x]==5) || (symbol[x]==6) || (symbol[x]==7) || (symbol[x]==8) || (symbol[x]==9) || (symbol[x]==0)) {
                count++
            }
        } alert(count);

    </script>

</body>
</html>
